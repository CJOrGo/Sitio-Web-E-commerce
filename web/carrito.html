<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito | Alba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Alba</h1>
        <p>Arte y tradición</p>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="nosotros.html">Quiénes Somos</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito (<span id="cart-counter">0</span>)</a></li>
                <li><a href="busqueda.html">Búsqueda</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Tu Selección de Tesoros</h2>
        
        <div id="contenedor-carrito" class="glass-card p-4">
            <div class="table-responsive">
                <table class="table align-middle" id="tabla-carrito">
                    <thead class="table-dark">
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="items-carrito">
                        </tbody>
                </table>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <div class="text-end">
                    <h3>Total: $<span id="total-monto">0.00</span></h3>
                    <button class="btn btn-success btn-lg mt-2">Finalizar Compra</button>
                    <button class="btn btn-outline-danger btn-sm mt-2 d-block ms-auto" onclick="vaciarCarrito()">Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/carrito.js"></script>
    <script src="../assets/js/cfuncion.js"></script>
</body>
</html>
